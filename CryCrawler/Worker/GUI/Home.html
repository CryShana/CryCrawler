<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Worker WebGUI</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h2>CryCrawler</h2>

    <div class="flexbox">
        <div id="div-status">
            <div class="nicebox" style="flex: 1;">
                <table id="table-status">
                    <tr>
                        <td><b>Status</b></td>
                        <td id="crawler-status">Offline</td>
                    </tr>
                    <tr>
                        <td><b>Source</b></td>
                        <td id="crawler-work-source">-</td>
                    </tr>
                    <tr>
                        <td><b>Client ID</b></td>
                        <td id="crawler-client-id">-</td>
                    </tr>
                    <tr>
                        <td><b>Work</b></td>
                        <td id="crawler-work-count">0</td>
                    </tr>
                    <tr>
                        <td><b>Crawled</b></td>
                        <td id="crawler-crawled-count">0</td>
                    </tr>
                    <tr>
                        <td><b>Cached Work</b></td>
                        <td id="crawler-cached-work-count">0</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="div-tasks">
            <p style="margin-top: 12px;margin-bottom: 10px;">Current tasks:</p>
            <div class="nicebox" style="flex: 1;">
                <table id="table-tasks"></table>
            </div>
        </div>
    </div>
    <p>Recent downloads:</p>
    <div id="div-downloads">
        <div class="nicebox" id="downloadsbox">
            <table id="table-downloads"></table>
        </div>
    </div>

    <h4>Configuration</h4>
    <div>
        <table id="table-config">
            <tr>
                <td style="width: 200px;">Depth Search:</td>
                <td><input id="config-depth-search" type="checkbox" /></td>
            </tr>
            <tr>
                <td>Accept All Files:</td>
                <td><input id="config-accept-files" type="checkbox" /></td>
            </tr>
            <tr>
                <td>Accepted Extensions:</td>
                <td><input id="config-extensions" type="text" placeholder=".jpg, .jpeg, .png" /></td>
            </tr>
            <tr>
                <td>Accepted Media Types:</td>
                <td><input id="config-media-types" type="text" placeholder="image/png, image/jpeg" /></td>
            </tr>
            <tr>
                <td>Scan Target Media Types:</td>
                <td><input id="config-scan-targets" type="text" placeholder="text/html, text/css, application/javascript" /></td>
            </tr>
            <tr>
                <td>Seed Urls:</td>
                <td><textarea id="config-seeds" placeholder="http://examplepage.com/" rows="10" cols="40"></textarea></td>
            </tr>
        </table>
        <button id="update-button" class="button" onclick="updateConfig(this)">Update Configuration</button>
        <button id="stop-start-button" class="button" onclick="startStop(this)">Stop Crawler</button>
    </div>
    <br />
    <br />
    <br />

    <div id="div-footer">
        Memory usage: <b id="crawler-ram">0.00 MB</b>
    </div>
</body>
</html>
